name: Demo GPG Signing
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: demo-gpg-signing-${{ github.ref }}
  cancel-in-progress: false

jobs:
  demo-gpg-signing:
    if: github.repository_owner == 'guacsec'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: List GPG Keys
        run: |
          echo "=== GPG Secret Keys ==="
          gpg --list-secret-keys --keyid-format LONG
          echo "=== GPG Public Keys ==="
          gpg --list-public-keys --keyid-format LONG
          echo "=== GPG Keyring Info ==="
          ls -la ~/.gnupg/

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Build and Sign Artifacts
        run: mvn -s .github/workflows/maven/settings.xml -B verify -Ppublish -Prelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}

      - name: List Generated Artifacts
        run: |
          echo "=== Generated JAR files ==="
          find target -name "*.jar" -type f
          echo "=== Generated GPG signature files ==="
          find target -name "*.asc" -type f
          echo "=== Generated POM files ==="
          find target -name "*.pom" -type f
