name: CI
on:  
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch: # allow this workflow to be called by other workflows

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn -B verify --file pom.xml
  openapi-lint-checks:
    runs-on: ubuntu-latest
    name: OpenAPI Linter
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: v3 Lint
        run: npx @redocly/cli lint api/v3/openapi.yaml
      - name: v4 Lint
        run: npx @redocly/cli lint api/v4/openapi.yaml
  openapi-validation:
    runs-on: ubuntu-latest
    name: Validate OpenAPI Spec
    steps:
      - uses: actions/checkout@v3
      - name: Set Puppeteer No-Sandbox Mode
        run: echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser --no-sandbox --disable-setuid-sandbox" >> $GITHUB_ENV
      - name: Validate OpenAPI V3 definition
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: api/v3/openapi.yaml
      - name: Validate OpenAPI V4 definition
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: api/v4/openapi.yaml